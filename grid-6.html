<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>그리드 레이아웃 6</title>
    <style>
      #wrapper {
        width: 700px;
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        grid-template-rows: repeat(3, 100px);
        grid-template-areas:
          "box1 box1 box1"
          "box2 box3 box3"
          "box2 . box4";
      }
      .box {
        padding: 15px;
        color: #fff;
        font-weight: bold;
        text-align: center;
        background-color: antiquewhite;
      }
      .box1 {
        background-color: cadetblue;
        grid-area: box1;
      }
      .box2 {
        background-color: rgb(15, 42, 43);
        grid-area: box2;
      }
      .box3 {
        background-color: rgb(100, 160, 95);
        grid-area: box3;
      }
      .box4 {
        background-color: #ffd000;
        grid-area: box4;
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <div class="box box1">box1</div>
      <div class="box box2">box2</div>
      <div class="box box3">box3</div>
      <div class="box box4">box4</div>
    </div>
  </body>
</html>
